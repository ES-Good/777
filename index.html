<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>777 CASINO</title>
</head>
<body>
    <div class="row col s12 main-wrap">
        <div class="container mt-5">
            <div class="row pt-5">
                <div class="col s12 center">
                    <img src="img/logo/logo.png" class="logo-mobile" alt="">
                    <h1 class="text-red title center-align">ПОЛУЧАЙ ПРИЗЫ!<br><span class="white-text">КРУТИ КОЛЕСО</span></h1>
                </div>
            </div>
            <div class="row mt-mobile">
                <div class="col s12 main">
                    <img src="img/wheel/wheel.png" alt="" id="wheel" class="center-block wheel">
                    <img src="img/wheel/btn.png" alt="" class="wheel-btn">
                    <div class="rotate-wheel-btn">
                        <div class="counter valign-wrapper">
                                <p class="counter__num">3</p>
                            <div>
                                <p class="counter__discription">
                                    количество<br>
                                    попыток
                                </p>
                            </div>
                        </div>
                        <img src="img/logo/logo.png" class="logo-desktop" alt="logo">
                    </div>
                    <img src="img/money/left-top.png" alt="" class="money money-left-top">
                    <img src="img/money/left-bottom.png" alt="" class="money money-left-bottom">
                    <img src="img/money/right-top.png" alt="" class="money money-right-top">
                    <img src="img/money/right-center.png" alt="" class="money money-right-center">
                    <img src="img/money/right-bottom.png" alt="" class="money money-right-bottom">
                    <img src="img/cubes/left.png" alt="" class="cub cub_left">
                    <img src="img/cubes/right.png" alt="" class="cub cub_right">
                </div>
            </div>
        </div>
        <img src="img/non-focus-money/left.png" alt="" class="money money_non-focus money_non-focus-left">
        <img src="img/non-focus-money/top.png" alt="" class="money money_non-focus money_non-focus-top">
        <img src="img/non-focus-money/right.png" alt="" class="money money_non-focus money_non-focus-right">
        <p class="rights">© 2019 SIA "NB" Licence nr. A-51, TI-13</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
